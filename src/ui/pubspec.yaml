name: memoryai_ui
description: MemoryAI Enterprise - Glass-morphic Orb UI with Halo/Focus modes
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.5
  glassmorphism: ^3.0.0
  animations: ^2.0.7
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Animations
  lottie: ^2.7.0
  rive: ^0.12.1
  
  # Charts & Visualization
  syncfusion_flutter_charts: ^24.1.41
  
  # Utility
  path_provider: ^2.1.1
  url_launcher: ^6.1.14
  package_info_plus: ^4.2.0
  
  # Design System
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Bold.ttf
          weight: 700
    - family: JetBrainsMono
      fonts:
        - asset: fonts/JetBrainsMono-Regular.ttf
        - asset: fonts/JetBrainsMono-Bold.ttf
          weight: 700