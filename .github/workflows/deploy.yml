name: MemoryAI Enterprise Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push LLM Core
      uses: docker/build-push-action@v4
      with:
        context: ./src/llm
        push: true
        tags: ghcr.io/${{ github.repository }}/llm-core:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Build memoryaictl
      run: |
        cd /mnt/okcomputer/memoryai-enterprise
        go build -o memoryaictl-linux-amd64 memoryaictl.go
        GOOS=darwin GOARCH=amd64 go build -o memoryaictl-darwin-amd64 memoryaictl.go
        GOOS=windows GOARCH=amd64 go build -o memoryaictl-windows-amd64.exe memoryaictl.go
    
    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: memoryaictl-binaries
        path: memoryaictl-*
    
    - name: Create release package
      run: |
        cd /mnt/okcomputer/memoryai-enterprise
        tar -czf memoryai-enterprise-${{ github.sha }}.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='*.log' \
          .
    
    - name: Upload release artifact
      uses: actions/upload-artifact@v3
      with:
        name: memoryai-enterprise-package
        path: memoryai-enterprise-*.tar.gz